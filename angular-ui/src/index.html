<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AngularUi</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script charset='UTF-8'>
      window['adrum-start-time'] = new Date().getTime();
      (function(config){
          config.appKey = 'AD-AAB-ABA-EVK';
          config.adrumExtUrlHttp = 'http://cdn.appdynamics.com';
          config.adrumExtUrlHttps = 'https://cdn.appdynamics.com';
          config.beaconUrlHttp = 'http://col.eum-appdynamics.com';
          config.beaconUrlHttps = 'https://col.eum-appdynamics.com';
          config.xd = {enable : false};
          config.isZonePromise = true;
            config.spa = {
                "spa2": true
            };
      })(window['adrum-config'] || (window['adrum-config'] = {
        xhr: {
          payloadParams: [{method: 'POST'}, {method: 'GET'}]
        },
        userEventInfo: {
          "Ajax" : function(context) {
            // Enable text search on the Ajax payload - not used yet
            var payload = new URLSearchParams(context.data);
            urlParams = new URLSearchParams(context.url);
            return {
              userData: {
                ajaxPayload: context.data,
                ajaxMethod: context.method,
                ajaxCorrelationIdParam: urlParams.get('correlationIdParam'),
                ajaxSessionIdParam: urlParams.get('sessionIdParam')
              }
            }
          },
          "VPageView": function(context) {
            return {
              userData: {
                sessionId: window.sessionStorage.getItem('sessionId')
              }
            }
          },
          "PageView": function(context) {
            return {
              userData: {
                sessionId: window.sessionStorage.getItem('sessionId')
              }              
            }
          }
        }
      }));
      </script>
      <script src='//cdn.appdynamics.com/adrum/adrum-latest.js'></script>
  </head>
  <body>
    <app-root></app-root>
